name: kin_experience
description: >-
  Kin‑Experience est une application mobile de guide touristique pour la ville de
  Kinshasa.  Elle combine un design inspiré d’Airbnb et une architecture MVC
  propre afin d’offrir une expérience premium aux utilisateurs.  Cette
  configuration inclut les dépendances nécessaires pour Firebase, Riverpod,
  l’internationalisation et les polices Google.

publish_to: 'none' # Ce projet n'est pas destiné à être publié sur pub.dev.

environment:
  sdk: '>=2.19.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  # Gestion d’état avec Riverpod uniquement.  Nous n’utilisons plus
  # hooks_riverpod ni flutter_hooks afin de simplifier l’architecture.
  flutter_riverpod: ^2.4.0
  # Firebase
  firebase_core: ^2.15.1
  cloud_firestore: ^4.13.5
  firebase_auth: ^4.8.0
  firebase_storage: ^11.2.7
  # Protection du backend via App Check.  Cette dépendance permet
  # d’activer un fournisseur d’attestation afin d’éviter l’erreur
  # CONFIGURATION_NOT_FOUND rencontrée lors de la création de compte.  La
  # version ^0.4.1+3 est la plus récente au moment de l’écriture.
  firebase_app_check: 0.2.2
  # Riverpod complet (inclut StateNotifier, StateNotifierProvider, ConsumerWidget, etc.).
  # Ajouté pour corriger les erreurs « StateNotifier not found ».
  # (Cette ligne est fusionnée avec celle plus haut ; une seule déclaration
  # de flutter_riverpod est nécessaire.)
  # Polices et thèmes
  google_fonts: ^6.0.0
  # La dépendance google_fonts a été supprimée pour utiliser les polices système par défaut.
  # Lancement d’URL pour Google Maps
  url_launcher: ^6.1.9
  # Carrousel pour la section « Mis en avant » (remplacé par PageView) —
  # La dépendance carousel_slider a été supprimée pour éviter les
  # conflits de nom avec la bibliothèque Material.  Utilisez un PageView
  # personnalisé dans FeaturedCarousel à la place.
  # Internationalisation
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
  # Ajout des polices Google si nécessaire via google_fonts